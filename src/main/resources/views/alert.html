<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <nav th:if="${security}" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/subscriber/create">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subscriber/import">Import</a>
                    </li>
                </ul>
                <li class="nav-item">
                    <a class="nav-link" href="/oauth/logout">Logout</a>
                </li>
            </div>
        </div>
    </nav>

    <div class="alert alert-primary" role="alert" th:if="${alert.primary}">
        <span th:text="${alert.primary}"></span>
    </div>
    <div class="alert alert-secondary" role="alert" th:if="${alert.secondary}">
        <span th:text="${alert.secondary}"></span>
    </div>
    <div class="alert alert-success" role="alert" th:if="${alert.success}">
        <span th:text="${alert.success}"></span>
    </div>
    <div class="alert alert-danger" role="alert" th:if="${alert.danger}">
        <span th:text="${alert.danger}"></span>
    </div>
    <div class="alert alert-warning" role="alert" th:if="${alert.warning}">
        <span th:text="${alert.warning}"></span>
    </div>
    <div class="alert alert-info" role="alert" th:if="${alert.info}">
        <span th:text="${alert.info}"></span>
    </div>
    <div class="alert alert-light" role="alert" th:if="${alert.light}">
        <span th:text="${alert.light}"></span>
    </div>
    <div class="alert alert-dark" role="alert" th:if="${alert.dark}">
        <span th:text="${alert.dark}"></span>
    </div>
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
